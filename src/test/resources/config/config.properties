#Common parameters used in project
browserType=chrome
chromeDriverVersion=2.45
firefoxDriverVersion=0.23.0
appURL=https://Opensource-Demo.Orangehrmlive.com/

#Not using static driver binary,instead using WebDriverManager API
browserDriverPath=/src/test/resources/drivers/

#Extent Report Configurations
reportPath=/reports/extent-html/
screenshotPath=/reports/extent-html/screenshots/
testEnvironment=QA
reportsUsername=Test
reportsDocumentName=Automation-Report
reportsName=Regression

#Flags for controlling screen shot capture
takeScreenshotForPassStep=false
takeScreenshotForFailStep=true